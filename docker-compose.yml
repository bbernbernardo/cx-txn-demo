services:
  cx-txn-db:
    container_name: cx_txn_db
    image: postgres:14.19
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: cx_txn
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
    networks:
      - cx-txn-network

    
  dbt:
    container_name: dbt
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes:
      - ./dbt/cx_txn_dbt:/usr/app
      - ./dbt/:/root/.dbt/
    working_dir: /usr/app
    depends_on:
      - cx-txn-db
    networks:
      - cx-txn-network
    command: build
    


  airflow:
    container_name: airflow
    image: apache/airflow:3.1.2rc1-python3.13
    restart: always
    ports:
      - 8080:8080
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://db_user:db_password@cx-txn-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./import/csv:/import/csv
      - ./dbt/cx_txn_dbt:/usr/app
    entrypoint: >
      bash -c "
      airflow db migrate && airflow api-server & airflow scheduler
      "
    networks:
      - cx-txn-network
    depends_on:
      - cx-txn-db


networks:
  cx-txn-network:
    driver: bridge
